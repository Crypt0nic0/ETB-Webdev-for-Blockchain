<!DOCTYPE html>
<html>
    <head>
        <title>List of Star Wars characters</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="title">Luke Skywalker</h1>
                    <p>Main character of the movie</p>
                    <img src="https://i.pinimg.com/474x/bd/de/49/bdde49975306e0e67884a9f0fb940dd2.jpg">
                </div>
                <div class="col">
                    <h1 id="title">Chewbacca</h1>
                    <p>Good friend of Ian Solo</p>
                    <img src="https://i.pinimg.com/474x/4e/55/3f/4e553f2cdb147bd5917bd87418965e06.jpg">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form class="row g-3 needs-validation" novalidate>
                        <div class="col-md-6">
                        <label for="validationCustom01" class="form-label">Character title</label>
                        <input type="text" class="form-control" id="validationCustom01" value="Insert title here" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        </div>
                        <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Character description</label>
                        <input type="text" class="form-control" id="validationCustom02" value="Insert description here" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        </div>
                        <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
