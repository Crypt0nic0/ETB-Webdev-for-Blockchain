<!DOCTYPE html>
<html>
    <head>
        <title>List of Star Wars characters</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div>
            <h1 class="title">Luke Skywalker</h1>
            <p>Main character of the movie</p>
            <img src="https://i.pinimg.com/474x/bd/de/49/bdde49975306e0e67884a9f0fb940dd2.jpg">
        </div>
        <div>
            <h1 id="title">Chewbacca</h1>
            <p>Good friend of Ian Solo</p>
            <img src="https://i.pinimg.com/474x/4e/55/3f/4e553f2cdb147bd5917bd87418965e06.jpg">
        </div>
        <div>
            <h3>Test of a link element</h3>
            <a href="https://google.com/">Google</a>
        </div>

        <br/>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Julien</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Cryptonic</td>
                    <td>32</td>
                </tr>
            </tbody>
        </table>

        <br/>

        <form>
            <input type="text">Character title</input>
            <input type="text">Character description</input>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
